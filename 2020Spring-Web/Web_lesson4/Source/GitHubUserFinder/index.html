<html lang="en">
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find a Github User</h1>
</header>


<div id="container">
    <div class="search">
        <div class="col-sm">
            <label for="username"></label><input id="username" placeholder="enter a github username..." type="text"/>
        <button type = "button" class="btn btn-danger" ><strong>Enter</strong></button>
        </div>
    </div>
    <div id="profile" style = " padding-top: 20px">
        <div id="user"></div>
        <h2 id ="name"></h2>
        <div class="avatar"></div>
        <div class="information"></div>
    </div>
</div>
</body>
</html>
