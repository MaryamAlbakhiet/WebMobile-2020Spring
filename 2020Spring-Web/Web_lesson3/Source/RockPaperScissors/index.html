<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Game</title>
    <<!-- Linking the style CSS-->
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<header>
    <h1> Dare to Play</h1>
    <h2>ROCK PAPER SCISSORS</h2>
</header>

<div class="results">
    <p> Rock, paper or scissors?</p>
</div>
<div class="options">
    <<!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png" style=" width:15%; margin-right: 1%; margin-bottom:0.5em;" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" style=" width:15%; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="https://res.cloudinary.com/itsellej/image/upload/v1533400144/rock-paper-scissors/scissors.png" style=" width:15%; margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<p id="move_selection">What are you waiting for? Click an option!</p>
<script src="RockPaperScissors.js" charset="utf-8"></script>
</body>
</html>
